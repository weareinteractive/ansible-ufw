---
- name: Converge
  hosts: all
  become: true
  collections:
    - community.general
  vars:
    ufw_enabled: true
    ufw_rules: []
    ufw_allow_tcp_ports:
      - 80
      - https
    ufw_allow_udp_ports:
      - 161
      - 162
    ufw_allow_interfaces:
      - tun0
      - openvpntap0
    ufw_ports_acl:
      - name: SSH
        port: 22
        ips:
          - 10.0.0.0/8
          - 192.168.0.0/16
      - name: SIP
        port: 5060
        proto: UDP
        ips:
          - 10.0.0.0/24
          - 192.168.0.0/24

  pre_tasks:
    - name: Update apt cache.
      apt:
        update_cache: true
        cache_valid_time: 600
      when: ansible_os_family == 'Debian'

  roles:
    - weareinteractive.ufw
