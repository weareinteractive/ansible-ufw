---
# Start the service and enable it on system boot
ufw_enabled: true

# List of packages to install
ufw_packages: ["ufw"]

# The service name
ufw_service: ufw

# List of rules to be applied
# see https://docs.ansible.com/ansible/latest/collections/community/general/ufw_module.html for documentation
ufw_rules:
  - rule: allow
    to_port: 22

# Manage the configuration file
ufw_manage_config: false

# Configuration object passed to the configuration file
ufw_config:
  IPV6: "yes"
  DEFAULT_INPUT_POLICY: DROP
  DEFAULT_OUTPUT_POLICY: ACCEPT
  DEFAULT_FORWARD_POLICY: DROP
  DEFAULT_APPLICATION_POLICY: SKIP
  MANAGE_BUILTINS: "no"
  IPT_SYSCTL: /etc/ufw/sysctl.conf
  IPT_MODULES: ""

# Path to the configuration file
ufw_config_file: /etc/default/ufw

# List of TCP ports to be opened to the public
ufw_allow_tcp_ports: []

# List of UDP ports to be opened to the public
ufw_allow_udp_ports: []

# List of interfaces to be opened to the public
ufw_allow_interfaces: []

# List of rules to be opened. Format of the structure:
# - name: <name>
#   port: 22
#   proto: TCP (default)
#   ips:
#     - a.a.a.a
#     - b.b.b.b
ufw_ports_acl: []
